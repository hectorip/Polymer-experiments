<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Random app</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/golden-goose.css">

  <!-- <link rel="stylesheet" href="styles/main.css"> -->
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- <link rel="import" href="fact-element.html"> -->
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<template is="dom-bind" id="app">
<paper-material elevation="1">
                <h2 class="paper-font-display2">Random Fact</h2>
                <p>Here will be a Random Fact about any number</p>
                <iron-ajax
                  auto
                  url="https://numbersapi.p.mashape.com/random/trivia?fragment=true&json=true&max=20&min=10"
                  headers='{"X-Mashape-Key": "QlCcLOfn1fmsh9JGTyiZkpHPqwNTp1hHO0RjsnAlj3FrG33bsc", "Accept": "text/plain"}'
                  params='{"alt":"json", "q":"chrome"}'
                  handle-as="json"
                  last-response="{{fact}}"
                  debounce-duration="300">
                </iron-ajax>
                <fact-element number='[[fact.number]]'>
                <span>[[fact.text]]</span>
                </fact-element>
</paper-material>
<google-map latitude="37.77493" longitude="-122.41942" fit-to-markers>
  <google-map-marker latitude="37.779" longitude="-122.3892"
      draggable="true" title="Go Giants!"></google-map-marker>
  <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
</google-map>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
